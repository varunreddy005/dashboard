<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart City Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Smart City Dashboard</h1>
        <p>Welcome to the Smart City Lens Dashboard. Here you can find insights and analytics about the city.</p>
        
        <div class="city-selection">
            <label for="city">Choose a city:</label>
            <select id="city" name="city">
                <option value="select">Select a city</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Chennai">Chennai</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Pune">Pune</option>
            </select>
        </div>

        <div class="ai-insights">
            <h2>AI-Driven City Insights</h2>
            <input type="text" id="query" placeholder="">
            <button type="button">GET AI INSIGHT</button>
        </div>

        <div class="traffic-details">
            <p><strong>Real-time traffic details of the city :</strong> Moderate traffic with some slow-moving areas.</p>
        </div>

        <div class="traffic-alerts">
            <h2><strong>Real-Time Traffic Alerts</strong></h2>
            <img src="imagefile\image.png" alt="City illustration with traffic">
        </div>
    </div>
</body>
</html>
